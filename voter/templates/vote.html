{% extends "base_copy.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <select name="choice">
    {% for i in contestantList %}
    <option value="{{i.pk}}">{{i.name}}</option>
    {% endfor %}
    <option value="{{i.post}}">NOTA</option>
    
    </select> 
    <button type="submit">Save</button>   
</form>
{% endblock %}
