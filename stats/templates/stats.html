<!DOCTYPE html>
{% load static %}
<html>
  <head>

  <body>
    <style>

      }
      .border-pink{

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    
    <div class="flex z-10 flex-wrap">

              <div id="vote-2" class="bg-white text-black sm:p-6 p-3 sm:text-3xl text-lg rounded-md"></div>
              <div id="vote-3" class="bg-white text-black sm:p-6 p-3 sm:text-3xl text-lg rounded-md"></div>

          <div class="count z-10  w-5/6 z-10 py-2 flex mx-auto space-x-2">

            </div>

            </div>
          </div>
          <div class="count z-10 border-pink w-5/6 z-10 font-bold py-4 mx-auto">

            <div class="flex z-10 justify-center space-x-2 py-5">

    <div class="overlay hidden">

    <script>
      // TO MAKE THE MAP APPEAR YOU MUST

      mapboxgl.accessToken =
        "pk.eyJ1Ijoic2h1YmhhbWdhbmRoaTY1IiwiYSI6ImNranN3bnpxNTQzdTIycmxvZ3g2MjB5bzcifQ.r157xCeh45aMVGSIum6iHw";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/shubhamgandhi65/ckjsx5kgw73wx19oa741og6yy",
        center: [ 78.9629, 20.5937],
        zoom: 4,
      });

      // San Francisco
      var origin = [85.1414, 25.61];

      // Washington DC
      var destination = [91.6916, 26.1878];

      // A simple line from origin to destination.
      var route = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            geometry: {
              type: "LineString",
              coordinates: [origin, destination],
            },
          },
        ],
      };

      // A single point that animates along the route.
      // Coordinates are initially set to origin.
      var point = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {},
            geometry: {
              type: "Point",
              coordinates: origin,
            },
          },
        ],
      };
      var origin_coords = [
        // [77.23, 28.66],
        // [72.8333, 18.9667],
        // [88.3378, 22.5411],
        // [80.275, 13.0825],
        // [80.947, 26.847],
        // [79.0831, 21.1539],
        // [77.4167, 28.6667],
        // [85.1414, 25.61],
        // [75.8486, 30.9083],
      ];
      var geojson = {
        type: "FeatureCollection",
        features: [],
      };

      origin_coords.forEach((coords) => {
        var temp = {
          type: "Feature",
          properties: {
            message: "Bar",
            iconSize: [50, 50],
          },
          geometry: {
            type: "Point",
            coordinates: coords,
          },
        };
        geojson.features.push(temp);
      });
      // console.log(geojson);
      //points on map
      geojson.features.forEach((marker) => {
        // create a DOM element for the marker
        var el = document.createElement("div");
        el.className = "marker ripple ";
        // el.innerHTML = "<span class = 'ripple'></span>";
        // "<svg width='10' height='10' viewBox='0 0 50 50' fill='none' xmlns='http://www.w3.org/2000/svg'><ellipse cx='25' cy='25' rx='25' ry='25' fill='#FF84DC'/></svg>";
        // el.style.backgroundImage = "url(https://i.ibb.co/0Z7F6q6/DoT.png)";
        // el.style.backgroundPosition = "center";
        el.style.width = "6px";
        el.style.height = "6px";

        // el.addEventListener("click", function () {
        //   window.alert(marker.properties.message);
        // });

        // add marker to map
        new mapboxgl.Marker(el)
          .setLngLat(marker.geometry.coordinates)
          .addTo(map);
      });

      // // Calculate the distance in kilometers between route start/end point.
      // var lineDistance = turf.length(route.features[0]);

      // var arc = [];

      // // Number of steps to use in the arc and animation, more steps means
      // // a smoother arc and animation, but too many steps will result in a
      // // low frame rate
      // var steps = 300;

      // // Draw an arc between the `origin` & `destination` of the two points
      // for (var i = 0; i < lineDistance; i += lineDistance / steps) {
      //   var segment = turf.along(route.features[0], i);
      //   arc.push(segment.geometry.coordinates);
      // }

      // // Update the route with calculated arc coordinates
      // route.features[0].geometry.coordinates = arc;

      // Used to increment the value of the point measurement against the route.
      var counter = 0;
      map.on("load", function () {
        // Add a source and layer displaying a point which will be animated in a circle.
        //<a href="https://imgbb.com/"><img src="https://i.ibb.co/0Z7F6q6/DoT.png" alt="DoT" border="0"></a>
        map.loadImage(
          "https://i.ibb.co/0Z7F6q6/DoT.png",
          function (error, image) {
            if (error) throw error;
            map.addImage("cat", image);
          }
        );
        map.addSource("Dot", {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                geometry: {
                  type: "Point",
                  coordinates: [0, 0],
                },
              },
            ],
          },
        });
        map.addLayer({
          id: "Dot_img",
          type: "symbol",
          source: "Dot",
          layout: {
            "icon-image": "cat",
            "icon-size": 0.05,
          },
        });
        map.addSource("route", {
          type: "geojson",
          data: route,
        });

        map.addSource("point", {
          type: "geojson",
          data: point,
        });

          // map.addLayer({
          //   id: "route",
          //   source: "route",
          //   type: "line",
          //   paint: {
          //     "line-width": 2,
          //     "line-color": "#2B00FF",
          //   },
          // });

        map.addLayer({
          id: "point",
          source: "point",
          type: "symbol",
          layout: {
            "icon-image": "cat",
            "icon-size": 0.05,
          },
        });

        // function animate() {
        //   var start =
        //     route.features[0].geometry.coordinates[
        //       counter >= steps ? counter - 1 : counter
        //     ];
        //   var end =
        //     route.features[0].geometry.coordinates[
        //       counter >= steps ? counter : counter + 1
        //     ];
        //   if (!start || !end) return;

        //   // Update point geometry to a new position based on counter denoting
        //   // the index to access the arc
        //   point.features[0].geometry.coordinates =
        //     route.features[0].geometry.coordinates[counter];

        //   // Calculate the bearing to ensure the icon is rotated to match the route arc
        //   // The bearing is calculated between the current point and the next point, except
        //   // at the end of the arc, which uses the previous point and the current point
        //   point.features[0].properties.bearing = turf.bearing(
        //     turf.point(start),
        //     turf.point(end)
        //   );

        //   // Update the source with this new data
        //   map.getSource("point").setData(point);

        //   // Request the next frame of animation as long as the end has not been reached
        //   if (counter < steps) {
        //     requestAnimationFrame(animate);
        //   }

        //   counter = counter + 1;
        // }

        document
          .getElementById("replay")
          .addEventListener("click", function () {
            // Set the coordinates of the original point back to origin
            point.features[0].geometry.coordinates = origin;

            // Update the source layer
            map.getSource("point").setData(point);

            // Reset the counter
            counter = 0;

            // Restart the animation
            animate(counter);
          });

        // Start the animation
        animate(counter);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
      function ajaxCall(){
        $.ajax({
          cache: false,
          url: "{% url 'data' %}",
          dataType: 'json',
          method: 'GET',
        }).done(function(data) {
          setDeptCount(data)
        }).fail(
          function(err){
            console.log(err); 
          }
        ).always(
          function(){
            setInterval(function(){ajaxCall();}, 90000);
          }
        );
      };
      $(document).ready(function () {
        ajaxCall();
        $("#branch").click(function (e) {
          e.preventDefault();
          $("#branch").addClass("underline");
          $("#hostel").removeClass("underline");
          $("#count").removeClass("underline");
          $('.count').each(function(i, obj) {
              $(this).addClass("hidden");
              $(this).addClass("hidden");
          });
          $('.branch').each(function(i, obj) {
            $(this).removeClass("hidden");
          });
          $("html, body").animate({ scrollTop: $(document).height() }, 1000);
        });
        $("#count").click(function (e) { 
          e.preventDefault();
          $("#branch").removeClass("underline");
          $("#hostel").removeClass("underline");
          $("#count").addClass("underline");
          $('.branch').each(function(i, obj) {
              $(this).addClass("hidden");
          });
          $('.count').each(function(i, obj) {
            $(this).removeClass("hidden");
          });
          $("html, body").animate({ scrollTop: $(document).height() }, 1000);
        });
      });
      
      let vote_percent = [];
      let graph_labels = [];
      let tots = [];
      function setDeptCount(dicti) {
        console.log(dicti);
        origin_coords = dicti["coords"];
        document.getElementById("vote-1").innerHTML = dicti["totalVoted"][0];
        document.getElementById("vote-2").innerHTML = dicti["totalVoted"][1];
        document.getElementById("vote-3").innerHTML = dicti["totalVoted"][2];
        document.getElementById("vote-4").innerHTML = dicti["totalVoted"][3];
        document.getElementById("percent-1").innerHTML = dicti["votePercent"][0];
        document.getElementById("percent-2").innerHTML = dicti["votePercent"][1];
        document.getElementById("jagruk-dept").innerHTML = dicti["jagrukDept"];
        vote_percent = [];
        graph_labels = [];
        tots = [];
        for (var key in dicti["deptCount"]) {
            // check if the property/key is defined in the object itself, not in parent
            if (dicti["deptCount"].hasOwnProperty(key)) {           
                // console.log(key, dicti["deptCount"][key]);
                vote_percent.push(dicti["deptCount"][key]["count"]);
                graph_labels.push(key);
                tots.push(dicti["deptCount"][key]["total"]);
            }
        }
        // console.log(tots);
        // console.log(graph_labels);
        // console.log(vote_percent);
      
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
          type: 'horizontalBar',
            data: {
                labels: graph_labels,
                datasets: [{
                    label: 'Department Wise Statistics',
                    data: vote_percent,
                    // data: [40, 90, 90, 90, 90, 9, 1, 72, 80, 65, 62, 10, 50, 21, 23, 95, 40],
                    backgroundColor: [
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                    ],
                    borderColor: [
                    'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                        'rgba(247, 24, 115, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            fontSize: 14,
                            fontFamily: 'Atkinson Hyperlegible',
                            fontColor: '#FFFFFF',
                            fontStyle: 'normal',
                            fontWeight: 'bold',
                        },
                        gridLines: {
                          display: false
                        },
                        barPercentage: 0.4,
                        categoryPercentage: 1.0
                    }],
                    xAxes: [{
                        ticks: {
                            beginAtZero: true,
                            fontSize: 0,
                            min: 0,
                            max: 100,
                            callback: function (value, index, values) {
                              return (value / tots[index] * 100).toFixed(0) + '%';
                            },
                          },
                        scaleLabel: {
                          display: false,
                        },
                        gridLines: {
                          display: false
                        }
                    }]
                },
                "animation": {
                "duration": 1,
                  "onComplete": function () {
                    var chartInstance = this.chart,
                      ctx = chartInstance.ctx;
                    
                    ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
                    ctx.textAlign = 'left';
                    ctx.textBaseline = 'default';

                    this.data.datasets.forEach(function (dataset, i) {
                      var meta = chartInstance.controller.getDatasetMeta(i);
                      meta.data.forEach(function (bar, index) {
                        var data = dataset.data[index];
                        ctx.fillText(data, bar._model.x, bar._model.y - 1);
                      });
                    });
                  }
              },
                legend: {
                  display: false,
                },
                tooltips: {
                  enabled: false,
                },
                title: {
                    display: true,
                    text: 'Department Vise Statistics',
                    fontFamily: 'Atkinson Hyperlegible Bold',
                    fontSize: 25,
                    fontColor: '#FFFFFF',
                    fontStyle: 'normal',
                    fontWeight: 'bold',
                }
            },
        });
      }
      </script>
  </body>
</html>
